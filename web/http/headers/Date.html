<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:w="http://fullstack.wiki/ns/">
	<head>
		<meta charset="UTF-8" />
		<title>Date</title>
		<meta name="description" content="Represents the date and time at which the message was originated" />
		<link rel="up" href="http-headers.xhtml"/>
	</head>
	<body>
		<main id="main-content" vocab="http://fullstack.wiki/ns/" typeof="HTTP-Header">
			<w:http-header name="Date">
			</w:http-header>

			<h1>Date</h1>
			<p>Specifies date the message was generated.</p>

			<h2>Overview table</h2>
			<dl class="inline">
				<dt>Name</dt>
				<dd property="HTTP-Header-name">Date</dd>
				<dt>Direction</dt>
				<dd property="HTTP-Header-direction">Both</dd>
				<dt>Specification</dt>
				<dd property="specification"><a href="http://httpwg.org/specs/rfc7231.html#header.date">RFC 7231: HTTP/1.1 Semantics and Content &#xA7;7.1.1.2. Date</a></dd>
			</dl>

			<h2>Syntax</h2>
				<pre>Date = HTTP-date</pre>

		</main>
	</body>
</html>
